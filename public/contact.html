<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .contact-card h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .contact-card p {
      margin: 10px 0;
      font-size: 16px;
      color: #34495e;
    }

    .contact-card p span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>Contact Me</h1>
    <p><span>Name:</span> Kang Minsoo</p>
    <p><span>Tel:</span> +82 010-9137-1632</p>
    <p><span>Email:</span> kminsu1632@gmail.com</p>
    <p><span>Address:</span> South Korea</p>
  </div>
</body>
</html>
